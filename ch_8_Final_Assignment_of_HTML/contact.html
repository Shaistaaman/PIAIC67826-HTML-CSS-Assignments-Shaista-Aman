<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body width="1020">
    <div name="navigation" style="background-color:powderblue; border: 1px solid black; border-radius: 10px; text-align: center; ">
        <p><img src="logo.png" alt="logo" align="center" width="200px" height="40px" style=" padding:10px; display: block; margin: 0; " >
        
        <span style="padding:20px; ">HOME</span>
        <span style="padding:20px;">ABOUT</span>
        <span style="padding:20px;">PORTFOLIO</span>
        <span style="padding:20px;">CONTACT</span>
       
    </p> 
    </div>
    <fieldset>
        <legend>
          Your Details:
        </legend>
        <label for="name">Name</label>
        <input type=text name="name">
        <br/>  <br/>  <br/>
        <label for="email">Email</label>
        <input type=text name="email">
    </fieldset> 
  
    <fieldset>
      <legend>
        Your Review:
      </legend>
      <p> How did you hear about us?
      <select>
          <option value="g">Google</option>
          <option value="f">Facebook</option>
          <option value="l">Linkedin</option>
          <option value="t">Twitter</option>
      </select></p>
  
      <p> Would you visit again?</p>
      <input type=radio name="radio" value="yes">Yes
      <input type=radio name="radio" value="no">No
      <input type=radio name="radio" value="maybe">May be
  
      <p> Comments:</p>
      <textarea rows="4" cols="40"></textarea>
  
      <p> <input type="checkbox" name="check"> Sign me up for email updates</p>
      <input type="submit" value="Submit Review">
  </fieldset> 
  <div style="width: 100%; padding:10px; display: block; margin: 0 auto; " >

</html>
