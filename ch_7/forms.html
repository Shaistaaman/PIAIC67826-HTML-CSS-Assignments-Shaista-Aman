<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <h1>Chapter # 7 - Forms</h1> 
  <fieldset>
      <legend>
        Your Details:
      </legend>
      <label for="name">Name</label>
      <input type=text name="name">
      <br/>  <br/>  <br/>
      <label for="email">Email</label>
      <input type=text name="email">
  </fieldset> 

  <fieldset>
    <legend>
      Your Review:
    </legend>
    <p> How did you hear about us?
    <select>
        <option value="g">Google</option>
        <option value="f">Facebook</option>
        <option value="l">Linkedin</option>
        <option value="t">Twitter</option>
    </select></p>

    <p> Would you visit again?</p>
    <input type=radio name="radio" value="yes">Yes
    <input type=radio name="radio" value="no">No
    <input type=radio name="radio" value="maybe">May be

    <p> Comments:</p>
    <textarea rows="4" cols="40"></textarea>

    <p> <input type="checkbox" name="check"> Sign me up for email updates</p>
    <input type="submit" value="Submit Review">
</fieldset> 
</body>
</html>
